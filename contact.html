<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    	.row {
    		padding-right: 10px;
    		padding-left: 10px;
    	}
    </style>
</head>
<body>
    <form action="https://webhook.site/54903dba-e27d-443e-8a8b-8a1316ec436c" method="post">
        <section>
        	<h1 style="text-align: center;">Contact Us</h1>
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                	<div class="row">
                		<div class="col-md-6">
                			<div class="form-group row">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required="">
                        </div>
                    </div>
                    
                		</div>
                		<div class="col-md-6">
                			<div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="lastName" name=lastNam" placeholder="Enter your last name" required="">
                        </div>
                    </div>
                		</div>
                	</div>
                	<div class="row">
                		<div class="col-md-6">
                			<div class="form-group row">
                        <label for="emailAddress" class="col-sm-4 col-form-label">Email Address</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="Enter your email address" required="">
                        </div>
                    </div>
                		</div>
                		<div class="col-md-6">
                			 <div class="form-group row">
                        <label for="phoneNumber" class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                        </div>
                    </div>
                		</div>
                	</div>
                	<div class="row">
                		<div class="col-md-12">
                			<div class="form-group row">
                        <label for="comments" class="col-sm-2 col-form-label">Comments:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="comments" name="comments" rows="3" required=""></textarea>
                        </div>
                    </div>
                		</div>
                	</div>                    
                    <div class="row">
                        <div class="col-md-10 offset-md-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </section>
    </form>
</body>
</html>
